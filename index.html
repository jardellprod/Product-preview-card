<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="product-card">
            <section class="hero-image">
                <picture>
                    <source srcset="/images/image-product-mobile.jpg" type="image/jpg" 
                            media="(max-width:450px)">
                    <img src="/images/image-product-desktop.jpg" alt="default product picture">
                </picture>
            </section>
            <sectionclass="product-description">
                <h3 class="product-type">Perfume</h1>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p  class="product-overview">A floral, solar and voluptous 
                    interpretation composed by Oliver Polge, Perfumer-Creator
                    for the House of CHANEL.</p>
                <h2 class="product-price">$149.99</h2>
                <h3 class="product-true-price">$169.99</h3>
                <button class="purchase-button">
                    <img src="/images/icon-cart.svg" alt="cart purchase icon">
                    <p>Add to Cart</p>
                </button>
            </section>
        </article>
    </main>
</body>
</html>
